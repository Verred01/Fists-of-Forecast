<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Fists of Forecast</title>
</head>

<body>
    <header>
        <div class="headerimage">
            <p>
            <h1>Fists of Forecast</h1>
    </header>
    </p>
    <div class="main-content">
        <aside class="sidebar">
            <div class="search-area">

                <input id="search-box" type="text" placeholder="Enter ZIP code">
                <button id="search-btn" type="submit" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Search</button>

            </div>

            <h3>Recent Searches</h3>
            <div id="recent-searches"></div>
        </aside>
        <div id="weatherapicontainer">
            <p>
            <h2>Current Weather</h2>
            </p>
            <ul id="weather-info">
                <ol id="sky" class="weather-details"></ol>
                <ol id="temp" class="weather-details"></ol>
                <ol id="min-temp" class="weather-details"></ol>
                <ol id="max-temp" class="weather-details"></ol>
                <ol id="wind" class="weather-details"></ol>
                <ol id="huminity" class="weather-details"></ol>
                <ol id="sunrise" class="weather-details"></ol>
                <ol id="sunset" class="weather-details"></ol>
            </ul>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Joke of the Day</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="chuck-norris-joke"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h1>Thank you for visiting!</h1>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
